<p-dialog [(visible)]="visible" [modal]="true" header="Detalhes do Post" 
          [style]="{width: '500px'}" [draggable]="false" [resizable]="false" 
          styleClass="custom-view-dialog">

  <div class="view-dialog-content" *ngIf="post">
    <div class="post-header">
      <div class="post-icon">
        <i class="pi pi-file-text"></i>
      </div>
      <div class="post-title">
        <h3>{{ post.titulo }}</h3>
        <span class="post-id">ID: #{{ post.id }}</span>
      </div>
    </div>

    <div class="post-details">
      <div class="detail-item">
        <div class="detail-label">
          <i class="pi pi-tag"></i>
          <span>Título</span>
        </div>
        <div class="detail-value">{{ post.titulo }}</div>
      </div>

      <div class="detail-item">
        <div class="detail-label">
          <i class="pi pi-align-left"></i>
          <span>Conteúdo</span>
        </div>
        <div class="detail-value">{{ post.conteudo }}</div>
      </div>

      <div class="detail-item" *ngIf="post.autor">
        <div class="detail-label">
          <i class="pi pi-user"></i>
          <span>Autor</span>
        </div>
        <div class="detail-value">{{ post.autor }}</div>
      </div>

      <div class="detail-item">
        <div class="detail-label">
          <i class="pi pi-calendar"></i>
          <span>Data de Criação</span>
        </div>
        <div class="detail-value">{{ post.created_at | date:'dd/MM/yyyy HH:mm' }}</div>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="view-dialog-footer">
      <button pButton label="Fechar" icon="pi pi-times" 
              class="p-button-text p-button-secondary close-btn" 
              (click)="onFechar()"></button>
      <button pButton label="Editar Post" icon="pi pi-pencil" 
              class="p-button-warning edit-from-view-btn" 
              (click)="onEditar()"></button>
    </div>
  </ng-template>
</p-dialog>
