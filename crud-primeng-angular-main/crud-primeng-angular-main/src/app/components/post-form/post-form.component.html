<p-dialog [(visible)]="visible" [modal]="true" 
          [header]="isNew ? 'Nova Postagem' : 'Editar Postagem'" 
          [style]="{width: '500px'}" [draggable]="false" [resizable]="false" 
          styleClass="custom-dialog">

  <div class="dialog-content">
    <div class="form-grid">
      <div class="form-group">
        <label for="titulo" class="form-label">
          <i class="pi pi-pencil label-icon"></i>
          Título
        </label>
        <input id="titulo" type="text" pInputText [(ngModel)]="postForm.titulo" 
               class="form-input" placeholder="Digite o título da postagem" />
      </div>

      <div class="form-group">
        <label for="conteudo" class="form-label">
          <i class="pi pi-align-left label-icon"></i>
          Conteúdo
        </label>
        <textarea id="conteudo" rows="5" [(ngModel)]="postForm.conteudo" 
                  placeholder="Escreva sua postagem aqui" class="form-input"></textarea>
      </div>

      <div class="form-group-switch">
        <div class="switch-container">
          <div class="switch-info">
            <i class="pi pi-check-circle switch-icon" [class.active]="postForm.publicado"></i>
            <div class="switch-text">
              <span class="switch-label">Publicado</span>
              <span class="switch-description">{{ postForm.publicado ? 'Postagem publicada' : 'Postagem não publicada' }}</span>
            </div>
          </div>
          <p-inputSwitch [(ngModel)]="postForm.publicado" class="custom-switch"></p-inputSwitch>
        </div>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="dialog-footer">
      <button pButton label="Cancelar" icon="pi pi-times" 
              class="p-button-text p-button-secondary cancel-btn" 
              (click)="onCancelar()"></button>
      <button pButton [label]="isNew ? 'Criar Postagem' : 'Salvar Alterações'" 
              icon="pi pi-check" 
              class="p-button-success save-btn" 
              (click)="onSalvar()"></button>
    </div>
  </ng-template>
</p-dialog>
